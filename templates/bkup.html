<!DOCTYPE html>
<meta name="viewport" content="width=width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> XJBG Judge </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    </head>
<body>
    <section class="section">
        <div class="container">
            <form action="/add_task" enctype="multipart/form-data" method="post">
                <div class="field">
                    <input class="input is-large" type="file" name="file">
                </div>
                <div class="field">
                    <label class="label is-large" for="username"> Username </label>
                    <input class="input is-large" type="text" name="username">
                </div>
                <div class="field">
                    <p class="control">
                        <button type="submit" class="button is-success is-large"> Submit </button>
                    </p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
